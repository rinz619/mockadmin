{% include 'superadmin/layouts/header.html' %}
<!--app-content open-->
 <div class="main-content app-content mt-0">
     <div class="side-app">
         <!-- CONTAINER -->
         <div class="main-container container-fluid">
             <!-- PAGE-HEADER -->
             <div class="page-header">
                 <h1 class="page-title">{{formname|upper}}</h1>
                 <div>
                     <a class="btn btn-primary" href="{% url 'superadmin:list' formname %}"><i class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                 </div>
             </div>
             <!-- PAGE-HEADER END -->

             <!-- ROW OPEN -->
             <div class="row">
                 <div class="col-md-8 col-xl-8 col-12">
                     <div class="card">
                         <div class="card-body">
                             <form method="post" class="form-control">
                                 {% csrf_token %}
                                 {{ form.as_p }}
                                 <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton">Submit</button>
                             </form>
                         </div>
                     </div>
                     <!-- ROW CLOSED -->
                 </div>
                 <!-- CONTAINER END -->
             </div>
         </div>
     </div>
     <!--app-content close-->

{% include 'superadmin/layouts/footer.html' %}
